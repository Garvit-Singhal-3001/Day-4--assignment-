<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



  <style>
    .container #myHeader {
      color: red;
    }

    div + h3 {
      color: green;
    }

    .myText1 + .myText2 {
      color: orange;
    }

    .myInput[type="text"],
    input[type="email"] {
      border: 2px solid green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="myHeader">Welcome to Advanced CSS</h1>
  </div>

  <div>This is a div</div>
  <h3>This h3 comes right after the div</h3>

  <p class="myText1">This is the first paragraph.</p>
  <p class="myText2">This is the second paragraph, and it turns orange!</p>

  <form>
    <input class="myInput" type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
  </form>

</body>
</html>
